{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords"
    content="nepali, nepalese, nepali dictionary, english to nepali dictionary, english nepali, online nepali dictionary" />
  <meta name="description" content="English to Nepali Dictionary Online." />
  <link href="{% static 'img/favicon.ico' %}" type="image/x-icon" rel="icon" />
  <link href="{% static 'img/favicon.ico' %}" type="image/x-icon" rel="shortcut icon" />
  <meta property="og:title" content="English to Nepali Dictionary Online" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="{% static 'img/end-icon200.png' %}" />
  <meta property="og:site_name" content="English Nepali Dictionary" />
  <meta property="og:description"
    content="Easy-to-use online English to Nepali Dictionary. You can search word meanings online." />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Nepali to English Dictionary</title>
</head>

<body>
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search"> <i class="fa fa-search"></i>
          <form method="post">
            {% csrf_token %}
            <input type="text" name="word" class="form-control" placeholder="search word">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        </form>
      </div>
    </div>
    <div class="search-result text-center col-md-8 mx-auto" style="margin-top: -30px;" >
      <h3><b>{{ result }}</b></h3>
      <!-- <span class="mt-5 ">
        <b class="font-weight-bold">Did you mean?</b>
      </span> -->
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
